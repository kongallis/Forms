<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>



    <h1>Assignments</h1>
    <div class="container">
        <div class="row">
            <div class="col-2" id="menu">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="Courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Trainers.html">Trainers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Students.html">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Assignments.html">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="TrainersPerCourse.html">Trainers<br /> per Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="StudentsPerCourse.html">Students<br /> per Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AssignmentsPerCourse.html">Assignments<br /> per Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AssignmentPerSPerC.html">Assignments<br /> per Student<br /> per
                            Course</a>
                    </li>
                </ul>
            </div>
            <div class="col-10" id="forma">
                <div class="row">
                    <div class="col-1">
                        <button class="btn btn-warning" id="add">Add</button>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-warning" id="edit">Edit & Update</button>
                    </div>
                </div>
                <br />
                <form action="" novalidate>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" class="form-control">
                                <span id="titleWarning"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description" class="form-control">
                                <span id="descriptionWarning"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="subDateTime">Submission Date</label>
                                <input type="date" name="subDateTime" id="subDateTime" class="form-control">
                                <span id="subDateTimeWarning"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="totalMark">Total Mark</label>
                                <input type="number" name="totalMark" id="totalMark" class="form-control" min="0"
                                    max="100">
                                <span id="totalMarkWarning"></span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">ADD ASSIGNMENT</button>
                </form>
            </div>
        </div>



    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="../js/validateAssignments.js"></script>
    <script>
        $("#add").click(function () {
            $("#submit-button").html("ADD ASSIGNMENT");
        });

        $("#edit").click(function () {
            $("#submit-button").html("UPDATE ASSIGNMENT");
        });
    </script>


</body>

</html>
